<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" th:href="@{/style/style.css}" >
</head>
<body>
<div class="container">
    <h1>Registration Page</h1>
    <div class="form-container">
        <form th:action="@{/register}" method="post">
            <input type="text" placeholder="Name" name="name" required="required"><br>
            <input type="email" placeholder="Email" name="email" required="required"><br>
            <input type="password" placeholder="Password" name="password" required="required"><br>
            <br>
            <button class="button" type="submit">Register</button>
        </form>
        <p>
            Already have an account? <a th:href="@{/login}">Login</a>
        </p>
    </div>
</div>
</body>
</html>
