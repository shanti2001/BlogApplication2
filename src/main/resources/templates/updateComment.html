<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Post Comments</title>
<style>
</style>
</head>
<body>
	<h2>Update Comment</h2>
	<form th:action="@{/updatecomment}" method="post">
		<input type="hidden" name="id" th:value="${comment.id}" />
		<label for="name">Name:</label> <input type="text" id="name" name="name" th:value="${comment.name}" th:readonly="true"/><br>
		<label for="email">Email:</label> <input type="text" id="email" name="email" th:value="${comment.email}" th:readonly="true"/><br>
		<label for ="comment">Comment:</label> <textarea id="comment" name="comment" rows="3" th:text="${comment.comment}"></textarea><br>
		<input type="submit" value="Update Comment">
	</form>
</body>
</html>
