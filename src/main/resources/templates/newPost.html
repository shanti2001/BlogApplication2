<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create Blog</title>
<link rel="stylesheet" th:href="@{/style/homeStyle.css}" />
<link rel="stylesheet" th:href="@{/style/newPost.css}" />

</head>
<body>
	<div class="menu-bar">
		<a href="/">Home</a>
		<div class="menu-bar-right">
			<a href="/login">Login</a>
			<form th:action="@{/search}" method="get">
				<input type="text" name="q" placeholder="Search blog posts" />
				<!-- <button type="submit">Search</button> -->
			</form>
			<form th:action="@{/sortby}" method="get">
			    <select id="sort" name="sort" class="sortButton">
			        <option value="asc">Oldest</option>
			        <option value="desc">Newest</option>
			        
			    </select> 
			    <input type="submit" value="SortByPublishDate"> 
			</form>
			<a th:href="@{/filter}">Filter</a>
			<a href="/newpost" class="green-button">Create New Blog</a>

		</div>
	</div>
	<div class="form-container">
		<h2 align="center">Write New Post</h2>
		<form th:action="@{/publishpost}" method="post">
			<div class="form-group">
				<input type="text" id="title" name="title" class="form-input" placeholder="Title" required>
			</div>
			<div class="form-group">
				<textarea id="excerpt" name="excerpt" class="form-textarea" rows="4" placeholder="Excerpt" required></textarea>
			</div>
			<div class="form-group">
				<textarea id="content" name="content" class="form-textarea" rows="10" placeholder="Content" required></textarea>
			</div>
			<div class="form-group">
				<input type="text" name="tagInput" class="form-input" id="tag-input" placeholder="Add Tags (comma-separated)">

			</div>
			<div align="center">
				<button type="submit" class="form-button">Publish</button>
			</div>
		</form>
	</div>
</body>
</html>
